<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>gfxpipe ▒ interactive editor</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="editor.css" />
</head>
<body class="main-layout help-level-1" id="help-instructions">
    <header class="top">
        <div class="left">
            <pre class="logo"><a href="https://github.com/pp19dd/gfxpipe" target="_blank"></a></pre>
        </div>
        <div class="right command-grid" id="command-grid">
            <div class="instruction note">available:</div>
        </div>
    </header>

    <section class="under-top">
        <pre class="logo-small"><a href="https://github.com/pp19dd/gfxpipe" target="_blank"></a></pre>
        <div id="filename" spellcheck="false" contentEditable="plaintext-only">untitled-01.txt</div>
        <button onclick="new_file()">new</button>
        <button onclick="document.querySelector('#file_input').click()">load</button>
        <input type="file" id="file_input" accept=".txt" />
        <button id="download" onclick="save_code()">download drawing.txt</button>
        <div class="right right-buttons">
            <button onclick="open_command_palette()">F1 Command Palette</button>
            <button onclick="toggle_help()">Ctrl+F1 Expand Help</button>
            <svg id="help-level-indicator" width="16" height="32">
                <circle cx="8" cy="6" r="3" class="filled"></circle>
                <circle cx="8" cy="16" r="3"></circle>
                <circle cx="8" cy="26" r="3"></circle>
            </svg>
        </div>
    </section>

    <section class="middle">
        <div id="editorContainer"></div>
    </section>

    <section class="bottom">
        <div class="bottom-part bottom-part-1"><span id="connection_status"></span></div>
        <div class="bottom-part bottom-part-2"><span id="status"></span></div>
        <div class="bottom-part bottom-part-3"><label><input type="checkbox" id="autoExec" checked> Auto-Execute on code change</label></div>
        <div class="bottom-part bottom-part-4"><span style="margin-left: 20px;">Ctrl+Enter to execute</span></div>
    </section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.min.js"></script>

<script src="editor.js"></script>
</body>
</html>
